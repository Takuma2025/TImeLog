<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自習時間記録</title>
  <style>
    body {
      background-color: #005CAC;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3em;
      font-weight: normal;
    }

    #message {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: normal;
    }

    #status-container {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      font-weight: normal;
      word-wrap: break-word;
      font-size: 2em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.5s ease;
    }

    #studentId {
      font-size: 1.5em;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      max-width: 600px;
      word-wrap: break-word;
    }

    #studyTime {
    margin-top: 30px;
    font-size: 2.5em;
    color: #ffffff;
    text-align: center;
  }

  #studyTime .label {
    font-size: 0.6em; /* フォントサイズを小さくする */
    color: rgb(255, 255, 255); /* 少し薄い白色にする */
    display: block; /* ブロック表示にする（改行） */
    margin-bottom: 5px; /* 下に少し余白をつける */
  }

  #studyTime .value {
    font-size: 1.5em; /* フォントサイズを大きめに */
    color: #33ff28; 
  }

  #experiencePoints {
    margin-top: 20px;
    font-size: 2em;
    color: rgb(60, 245, 255);
    font-family: 'Arial', sans-serif;
  }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #status-container, #studentId, #studyTime {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="status-container">
    <div id="status"></div>
  </div>
  <div id="studyTime"></div>
  <div id="experiencePoints"></div>
  <div id="badge"></div>
  <div id="studentId"></div>

  <script>
    // URLパラメータからQRコードのデータを取得
    const params = new URLSearchParams(location.search);
    const data = params.get('data') || "";

    // 生徒IDをURLデータから抽出する関数
    function extractStudentId(data) {
      const match = data.match(/studentId=(\S+)/);
      return match ? match[1] : '生徒コードが見つかりません';
    }

    // QRコードのデータから生徒IDを抽出
    const studentId = extractStudentId(data);

    // スキャン回数と開始時間を生徒ごとに管理
    const scanCountKey = `scanCount_${studentId}`;
    const startTimeKey = `startTime_${studentId}`;

    // 生徒ごとのスキャン回数を取得
    let scanCount = parseInt(localStorage.getItem(scanCountKey)) || 0;

    // スキャン回数を更新
    scanCount++;

    // ステータスの更新
    const statusElem = document.getElementById('status');
    const statusContainer = document.getElementById('status-container');
    const messageElem = document.getElementById('message');
    const studyTimeElem = document.getElementById('studyTime');
    const experiencePointsElem = document.getElementById('experiencePoints');

    let experiencePoints = 0;

    if (scanCount % 2 !== 0) {
  statusElem.innerHTML = "<strong>開始</strong>";
  statusContainer.style.backgroundColor = 'green';

  // 開始時間を生徒ごとに記録
  const startTime = new Date();
  localStorage.setItem(startTimeKey, startTime.toISOString());
} else {
  statusElem.innerHTML = "<strong>終了</strong>";
  statusContainer.style.backgroundColor = 'red';

  // 終了時間を現在の時間として設定
  const endTime = new Date();
  const startTime = new Date(localStorage.getItem(startTimeKey));

  // 勉強時間を計算
  const studyTimeMs = endTime - startTime;
  const studyTimeSeconds = Math.floor(studyTimeMs / 1000);
  const studyTimeMinutes = Math.floor(studyTimeSeconds / 60);
  const remainingMinutes = studyTimeMinutes % 60;
  const remainingSeconds = studyTimeSeconds % 60;

  // 勉強時間を表示
  studyTimeElem.innerHTML = `
    <span class="label">記録した自習時間</span>
    <span class="value">${studyTimeMinutes}分 ${remainingSeconds}秒</span>
  `;

  // 経験値を表示
  experiencePoints = studyTimeSeconds; // 秒単位で経験値を計算
  experiencePointsElem.innerHTML = `▶ 経験値が${experiencePoints} ポイント上がった !`;
}


    // 生徒IDの表示
    const studentIdElem = document.getElementById('studentId');
    studentIdElem.textContent = `生徒コード: ${studentId}`;

    // Google Apps Scriptへデータ送信
    const encodedStudentId = encodeURIComponent(studentId);
    const scriptUrl = `https://script.google.com/macros/s/AKfycbyBsXC94H_mDDhzbVSmITdoduhPmuk2MEwKrAYZ7HtxlLR1mPaSmXR4ifbUjdEdB8v2/exec?studentId=${encodedStudentId}`;

    fetch(scriptUrl)
      .then(response => response.text())
      .then(data => {
        console.log("スプレッドシートに記録されました:", data);
      })
      .catch(error => {
        console.error("エラーが発生しました:", error);
      });

    // スキャン回数を生徒ごとに保存
    localStorage.setItem(scanCountKey, scanCount);

    const closeDelay = scanCount % 2 !== 0 ? 3000 : 8000; // 開始時は3秒、終了時は7秒
setTimeout(() => {
  if (window.opener && typeof window.opener.notifyTabClosed === 'function') {
    window.opener.notifyTabClosed();
  }
  window.close();
}, closeDelay);

  </script>
</body>
</html>
