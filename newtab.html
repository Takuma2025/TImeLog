<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読み取り結果</title>
  <style>
    body {
      background-color: #005CAC;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      width: 100%;
      max-width: 600px;
      word-wrap: break-word;
      font-size: 1.2em;
    }

    iframe {
      width: 0; /* 幅を0に設定 */
      height: 0; /* 高さを0に設定 */
      border: none; /* 枠線を削除 */
      display: none; /* 完全に非表示にする */
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #info {
        font-size: 1em;
      }

      iframe {
        height: 0; /* 高さを0に設定 */
      }
    }
  </style>
</head>
<body>
  <h1>記録しました</h1>
  <p id="info"></p>

  <iframe id="linkFrame" style="display: none;"></iframe>

  <script>
    // URLパラメータから data=... を取得
    const params = new URLSearchParams(location.search);
    const data = params.get('data') || "";

    // データを表示
    const infoElem = document.getElementById('info');
    infoElem.textContent = `読み取ったデータ: ${data}`;

    // リンクだったらiframeで読み込み、画面には表示しない & 2秒後にタブを閉じる
    if (/^https?:\/\//.test(data)) {
      // iframe内で読み取り先URLを開く
      const linkFrame = document.getElementById('linkFrame');
      linkFrame.src = data;
      // iframeは非表示のまま

      // 2秒後に自動でタブを閉じる
      setTimeout(() => {
        // window.close() はスクリプトで開いたウィンドウのみ閉じることができます
        window.close();
      }, 2000); // 2秒後に閉じる
    } else {
      // 単なる文字列なら表示だけして自動で閉じる
      setTimeout(() => {
        window.close();
      }, 2000); // 2秒後に閉じる
    }
  </script>
</body>
</html>
