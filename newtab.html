<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自習時間記録</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #005CAC;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3em;
      font-weight: normal;
    }

    #message {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: normal;
    }

    #status-container {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      font-weight: normal;
      word-wrap: break-word;
      font-size: 2em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.5s ease;
      position: relative;
    }

    #status-container i {
      margin-right: 10px;
    }

    #reminder {
      margin-top: 30px;
      font-size: 2em;
      color: #FFFFFF;
      display: none;
    }

    #studentId {
      font-size: 1.5em;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      max-width: 600px;
      word-wrap: break-word;
    }

    #studyTime {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ffffff;
      text-align: center;
    }

    #studyTime .label {
      font-size: 0.8em;
      color: rgb(255, 255, 255);
      display: block;
      margin-bottom: 5px;
    }

    #studyTime .value {
      font-size: 2em;
      color: #33ff28;
    }

    #experiencePoints {
      margin-top: 10px;
      font-size: 2em;
      color: rgb(60, 245, 255);
      font-family: 'Arial', sans-serif;
    }

    #libraryCardPoints {
      margin-top: 10px;
      font-size: 2em;
      color: #eeff00;
    }

    #pointImage {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: auto;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #status-container, #studentId, #studyTime {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="status-container">
    <div id="status"></div>
  </div>
  <div id="reminder">今日も集中してがんばろう！</div>
  <div id="studyTime"></div>
  <div id="experiencePoints"></div>
  <div id="libraryCardPoints"></div>
  <div id="badge"></div>
  <div id="studentId"></div>

  <img id="pointImage" src="point.png" alt="ポイント画像">

  <script>
    const params = new URLSearchParams(location.search);
    const data = params.get('data') || "";

    function extractStudentId(data) {
      const match = data.match(/studentId=(\S+)/);
      return match ? match[1] : '自習IDが見つかりません';
    }

    const studentId = extractStudentId(data);
    const scanCountKey = `scanCount_${studentId}`;
    const startTimeKey = `startTime_${studentId}`;

    let scanCount = parseInt(localStorage.getItem(scanCountKey)) || 0;
    scanCount++;

    const statusElem = document.getElementById('status');
    const statusContainer = document.getElementById('status-container');
    const messageElem = document.getElementById('message');
    const studyTimeElem = document.getElementById('studyTime');
    const experiencePointsElem = document.getElementById('experiencePoints');
    const statusImage = document.getElementById('statusImage');
    const reminderElem = document.getElementById('reminder');

    let experiencePoints = 0;

    if (scanCount % 2 !== 0) {
      statusElem.innerHTML = `<i class="fas fa-pencil-alt"></i><strong>開始</strong>`;
      statusContainer.style.backgroundColor = 'green';
      reminderElem.style.display = 'block';

      const startTime = new Date();
      localStorage.setItem(startTimeKey, startTime.toISOString());
    } else {
      statusElem.innerHTML = `<i class="fas fa-pencil-alt"></i><strong>終了</strong>`;
      statusContainer.style.backgroundColor = 'red';
      reminderElem.style.display = 'none';

      const endTime = new Date();
      const startTime = new Date(localStorage.getItem(startTimeKey));

      const studyTimeMs = endTime - startTime;
      const studyTimeSeconds = Math.floor(studyTimeMs / 1000);
      const studyTimeMinutes = Math.floor(studyTimeSeconds / 60);
      const remainingSeconds = studyTimeSeconds % 60;

      studyTimeElem.innerHTML = `
        <span class="label">記録した自習時間</span>
        <span class="value">${studyTimeMinutes}分 ${remainingSeconds}秒</span>
      `;

      experiencePoints = studyTimeSeconds;
      experiencePointsElem.innerHTML = `▶ 経験値ポイントが <b>${experiencePoints} EP</b>上がった !`;

      const libraryCardPoints = Math.floor(experiencePoints * 0.1);
      const libraryCardPointsElem = document.getElementById('libraryCardPoints');
      libraryCardPointsElem.innerHTML = `▶ 図書カードポイントが <b>${libraryCardPoints} BP</b>貯まった !`;

      const pointImage = document.getElementById('pointImage');
      pointImage.style.display = 'block';
    }

    const studentIdElem = document.getElementById('studentId');
    studentIdElem.textContent = `自習ID: ${studentId}`;

    const encodedStudentId = encodeURIComponent(studentId);
    const scriptUrl = `https://script.google.com/macros/s/AKfycbzhBvWFMzU1Gz9Q1RDD7MnYTbJCuWHXU8YAeTHvTiGvs8sF4eEAZVDc79l61UjIJ3Bn/exec?studentId=${encodedStudentId}`;
    let isScanning = false;

    if (isScanning) {
      alert("現在処理中です。少々お待ちください。");
      throw new Error("スキャン中に再度のスキャンを防止しました。");
    }

    isScanning = true;

    fetch(scriptUrl)
      .then(response => response.text())
      .then(data => {
        console.log("スプレッドシートに記録されました:", data);
      })
      .catch(error => {
        console.error("エラーが発生しました:", error);
      })
      .finally(() => {
        isScanning = false;
      });

    localStorage.setItem(scanCountKey, scanCount);

    const closeDelay = scanCount % 2 !== 0 ? 5000 : 5000;
    setTimeout(() => {
      if (window.opener && typeof window.opener.notifyTabClosed === 'function') {
        window.opener.notifyTabClosed();
      }
      window.close();
    }, closeDelay);
  </script>
</body>
</html>
