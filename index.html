<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り</title>
  <style>
    body {
      background-color: #005CAC;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    #video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #FFFFFF;
      border-radius: 8px;
      background-color: #000;
    }

    #output {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      width: 100%;
      max-width: 600px;
      word-wrap: break-word;
      text-align: center;
      font-size: 1.2em;
    }

    /* スキャン中のインジケーター */
    #scanningIndicator {
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: 1em;
      color: #FFD700;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #output {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>TOPΣ自習時間打刻システム</h2>
  <h2>QRコード読み取りカメラ</h2>
  
  <!-- カメラ映像 -->
  <video id="video" playsinline autoplay></video>
  
  <!-- スキャン用Canvas（表示しないでもOK）-->
  <canvas id="canvas" style="display: none;"></canvas>
  
  <!-- 結果を表示 -->
  <div id="output">スキャン中...</div>
  
  <!-- スキャン中のインジケーター -->
  <div id="scanningIndicator">QRコードをスキャンしています...</div>
  
  <!-- ライブラリ & スクリプト -->
  <script src="jsQR.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
